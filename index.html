<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row purple-bg">
    <div class="column-full">
      <h2 class="white-text">Code Journal</h2>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="column-full">
        <h1>New Entry</h1>
      </div>
    </div>
    <div data-view="entry-form">
      <form action="">
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="Photo" id="image">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <div>
              <input type="text" id="title" class="full-width" required>
            </div>
            <label for="photoURL">Photo URL</label>
            <div>
              <input type="text" id="photoURL" class="full-width" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="Notes">Notes</label>
            <div>
              <input type="text" id="notes" class="full-width larger-textbox" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full align-right">
            <button type="submit" value="Submit" id="submit">Save</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
